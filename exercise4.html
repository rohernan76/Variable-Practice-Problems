<script>

// Create a program which prompts the user to enter five test scores. Then, output the average of the five test scores.

		var testScore1 = parseFloat(prompt("Please enter test score #1."));
		var testScore2 = parseFloat(prompt("Please enter test score #2."));
		var testScore3 = parseFloat(prompt("Please enter test score #3."));
		var testScore4 = parseFloat(prompt("Please enter test score #4."));
		var testScore5 = parseFloat(prompt("Please enter test score #5."));

		console.log((testScore1+testScore2+testScore3+testScore4+testScore5)/5);
		
</script>
