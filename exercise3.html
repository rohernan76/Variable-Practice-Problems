	<title>Temperature in &#176Kelvin</title>
</head>

<script>

// Write a program which asks the user the temperature in celsius and displays it in Kelvin (with the previous program)
//Calculation for °C to °F: The temperature T in Kelvin (K) is equal to the temperature T in degrees Celsius (°C) plus 273.15: 


	var tempCelsius = prompt("Please input the temperature in Celsius. This temperature will be converted to Kelvin.");
	tempCelsius = parseFloat(tempCelsius);

	var converKelvin = tempCelsius + 273;

	console.log("The temperature you inputted converts to", converKelvin, "degrees Kelvin");

</script>
